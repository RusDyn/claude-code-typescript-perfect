<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Popup</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    
    input[type="checkbox"] {
      margin-right: 8px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #45a049;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 13px;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 4px;
      font-size: 13px;
      color: #666;
      margin-top: 16px;
    }
    
    .info strong {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>My Extension</h1>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div class="section">
    <label>
      <input type="checkbox" id="enabledCheckbox">
      Enable Extension
    </label>
  </div>
  
  <div class="section">
    <button id="actionButton">Perform Action</button>
  </div>
  
  <div class="info">
    <div><strong>Current Page:</strong></div>
    <div id="currentUrl" style="margin-top: 4px; word-break: break-all;">Loading...</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
