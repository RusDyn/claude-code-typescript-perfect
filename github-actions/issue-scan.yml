# .github/workflows/issue-scan.yml
name: Automated Issue Scanning

on:
  schedule:
    - cron: '0 9 * * 1' # Weekly on Mondays
  workflow_dispatch: # Manual trigger

jobs:
  scan-and-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript compiler
        run: npx tsc --noEmit --pretty > tsc-output.log || true
      
      - name: Run ESLint
        run: npm run lint -- --format json > eslint-output.json || true
      
      - name: Scan for TODOs
        run: |
          grep -rn "TODO\|FIXME\|HACK" src/ > todos.txt || true
      
